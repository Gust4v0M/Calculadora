<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <div id="container">

        <div id="mainSquare">
            <input class="results" type="number" value="0" placeholder="Resultado">

        </div>

        <div id="numbers">

                <button>1</button>
            </div>

            <div id="square.2">
                <button>2</button>
            </div>
            <div id="square.3">
                <button>3</button>
            </div>
            <div id="square.4">
                <button>4</button>
            </div>
            <div id="square.5">
                <button>5</button>
            </div>
            <div id="square.6">
                <button>6</button>
            </div>
            <div id="square.7">
                <button>7</button>
            </div>
            <div id="square.8">
                <button>8</button>
            </div>
            <div id="square.9">
                <button>9</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
