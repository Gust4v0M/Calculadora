<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <div class="mainContainer">



        <div class="square 1">
            <button>C</button>
        </div>

        <div class="square 2">
            <button>x²</button>
        </div>

        <div class="square 3">
            <button>%</button>
        </div>

        <div class="square 4">
            <button>÷</button>
        </div>

        <div class="square 5">
            <button>7</button>
        </div>

        <div class="square 6">
            <button>8</button>
        </div>

        <div class="square 7">
            <button>9</button>
        </div>

        <div class="square 8">
            <button>x</button>
        </div>

        <div class="square 9">
            <button>4</button>
        </div>

        <div class="square 10">
            <button>5</button>
        </div>

        <div class="square 11">
            <button>6</button>
        </div>

        <div class="square 12">
            <button>-</button>
        </div>

        <div class="square 13">
            <button>1</button>
        </div>

        <div class="square 14">
            <button>2</button>
        </div>
        <div class="square 15">
            <button>3</button>
        </div>
        <div class="square 16">
            <button>+</button>
        </div>
        <div class="square 17">
            <button>+/-</button>
        </div>
        <div class="square 18">
            <button>0</button>
        </div>
        <div class="square 19">
            <button>.</button>
        </div>
        <div class="square 20">
            <button>=</button>
        </div>






    </div>


    <script src="script.js"></script>

</body>

</html>
